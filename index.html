<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Practice | Aiden Berzins</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
          <section id="app">
            <h1>{{ title }}</h1>
            <h2>{{ title2 }}</h2>
            <p v-text="message">Loading...</p>
          </section>
          <section id="app2">
            <h3>{{ title }}</h3>
            <img v-bind:src="img.src" :alt="img.alt" >
          </section>
          <section id="app3">
            <h4 v-on:click="sayHello">{{ title }}</h4>
          </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./app.js"></script>
</html>
